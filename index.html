<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gameOfThrones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
  <style>
    img#valla{
      height: 250px;
      margin-bottom: 50px;
    }
    div.casas{
      display: inline-block;
    }
    .casas{
      width: 200px;
      height: 150px;
      display: inline-block;
      border: 3px solid black;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.7));
    }
    h3{
      color:white;
    }


  </style>
</head>
<body>
  <div class="container">

    <div class="row">
      <img id="valla" src="img/game-of-thrones-logo-831901C9DA-seeklogo.com.png" alt="">
    </div>

    <div id="gamelote" class="row">
        <div class="col col-3"><img id="stark" class="casas" src="img/stark.jpg" alt=""></div>
        <div class="col col-3"><img id="targaryen" class="casas" src="img/targaryen.jpg" alt=""></div>
        <div class="col col-3"><img id="lannister" class="casas" src="img/lannister.jpg" alt=""></div>
        <div class="col col-3"><img id="baratheon" class="casas" src="img/baratheon.png" alt=""></div>
      </div>
    </div>

    <div  id="info-game" class="row"></div>
  
  </div>

<script>

$(document).ready(function(){
    
    $('#stark').on('click', function(){
      $.get('https://anapioficeandfire.com/api/houses/362', function(res){
        //console.log(res);
        $('#info-game').html(`
          <div class="col col-6 offset-3 bg-secondary mt-4">
          <h3>${res.name}</h3>
          <p>Words: ${res.words}</p>
          <p>Titles ${res.titles}</p>
        `);
      }, "json");
    });

    $('#targaryen').on('click', function(){
      $.get('https://anapioficeandfire.com/api/houses/378', function(res){
        //console.log(res);
        $('#info-game').html(`
          <div class="col col-6 offset-3 bg-secondary mt-4">
          <h3>${res.name}</h3>
          <p>Words: ${res.words}</p>
          <p>Titles ${res.titles}</p>
        `);
      }, "json");
    });

    $('#lannister').on('click', function(){
      $.get('https://anapioficeandfire.com/api/houses/229', function(res){
        //console.log(res);
        $('#info-game').html(`
          <div class="col col-6 offset-3 bg-secondary mt-4">
          <h3>${res.name}</h3>
          <p>Words: ${res.words}</p>
          <p>Titles ${res.titles}</p>
        `);
      }, "json");
    });

    $('#baratheon').on('click', function(){
      $.get('https://anapioficeandfire.com/api/houses/17', function(res){
        //console.log(res);
        $('#info-game').html(`
          <div class="col col-6 offset-3 bg-secondary mt-4">
          <h3>${res.name}</h3>
          <p>Words: ${res.words}</p>
          <p>Titles ${res.titles}</p>
        `);
      }, "json");
    });

  });


</script>

</body>
</html>
